<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function redFunction(element) {
            if (element.value.trim() === '') {
                element.style.borderColor = "red";
            } else {
                element.style.borderColor = "green";
            }
        }
        
        function greenFunction(element) {
            element.style.borderColor = "green";
        }
        
        function iFunction() {
            var name = document.getElementById("name").value;
            var usern = document.getElementById("un").value;
            var pass = document.getElementById("password").value;
            var age = document.getElementById("userAge").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("tArea").value;
            var interests = document.getElementById("uInterest").value;
        
            var br = "<br>";
            document.getElementById("displayData").innerHTML = "Name: " + name + br + 
                                                               "Preferred Username: " + usern + br + 
                                                               "Password: " + pass + br + 
                                                               "Age: " + age + br + 
                                                               "Gender: " + gender + br + 
                                                               "Email Address: " + email + br + 
                                                               "Address: " + address + br + 
                                                               "Interests: " + interests;
        
            return false;
        }
        
        function clearForm() {
            document.getElementById("signupSheet").reset();
            document.getElementById("displayData").innerHTML = '';
            var inputElements = document.querySelectorAll("input, textarea, select");
            inputElements.forEach(function(element) {
                element.style.borderColor = "";
            });
            return false; 
        }
    </script>
</head>
<body>
    <form id="signupSheet" onsubmit="return iFunction()">
        <fieldset form="suSheet">
            <legend>Please sign-up or else.</legend>

            <label for="name">Name: </label> <br>
            <input type="text" id="name" name="name" onblur="redFunction(this)" onfocus="greenFunction(this)"> <br> <br>

            <label for="userName">Preferred Username: </label> <br>
            <input type="text" id="un" name="userName" onblur="redFunction(this)" onfocus="greenFunction(this)"> <br> <br>

            <label for="password">Password: </label> <br>
            <input type="password" id="password" name="password" onblur="redFunction(this)" onfocus="greenFunction(this)"> <br> <br>

            <label for="userAge">Input your age: </label> <br>
            <input type="number" id="userAge" name="userAge" min="0" max="100" onblur="redFunction(this)" onfocus="greenFunction(this)"> <br> <br>

            <label for="gender">Gender: </label> <br>
            <select id="gender" onblur="redFunction(this)" onfocus="greenFunction(this)">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="pntm">Prefer not to say</option>
            </select><br><br>

            <label for="email">Email Address: </label> <br>
            <input type="text" id="email" name="email" onblur="redFunction(this)" onfocus="greenFunction(this)"> <br> <br>

            <label for="address">Address: </label> <br>
            <textarea id="tArea" name="address" rows="2" cols="30" onblur="redFunction(this)" onfocus="greenFunction(this)"></textarea> <br> <br>

            <label for="uInterest">What are your interests? </label> <br>
            <textarea id="uInterest" name="interest" rows="2" cols="30" onblur="redFunction(this)" onfocus="greenFunction(this)"></textarea> <br> <br>

            <input type="submit"> <br>
            <input type="button" value="Clear" onclick="clearForm()">

        </fieldset>

    <p id="displayData"></p>
    </form>
    
</body>
</html>
